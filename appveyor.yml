version: 0.1.{build}
environment:
  Verbosity: Verbose
build_script:
- ps: >-
    cd .\build


    $branch="$($env:APPVEYOR_REPO_BRANCH)"

    if($env:APPVEYOR_PULL_REQUEST_HEAD_REPO_BRANCH -ne "")

    {
        $branch = "$($branch)/$($env:APPVEYOR_PULL_REQUEST_HEAD_REPO_BRANCH)"
    }


    .\build.ps1 -Verbosity $env:Verbosity -branch="$($branch)"
deploy:
- provider: NuGet
  api_key:
    secure: /fbpg147kjCtvGcGUu428AtYkI6WAs35Hv3qICOCWLhV9f6ff1vp9nNJ0Fx2Gu57
  skip_symbols: true
  on:
    branch: Release-/[0-9]+.[0-9]+/